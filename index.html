<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAT NGO - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background grid -->
    <div class="bg-container">
        <div class="grid-bg"></div>
    </div>

    <div class="content-wrapper">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">
                    <span class="glitch-text" data-text="DAT NGO">DAT NGO</span>
                </div>
                <button class="menu-toggle" id="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="nav-links" id="nav-links">
                    <a href="#work" data-text="work">work</a>
                    <a href="#about" data-text="about">about</a>
                    <a href="#statement" data-text="statement">statement</a>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLScer1QACbys5m0UayKnjQO15ACjWIEJwMkPAa0VFShp6ZStUw/viewform?usp=sf_link" target="_blank" rel="noopener noreferrer" data-text="contact">contact</a>
                </div>
            </div>
        </nav>

        <!-- Hero section -->
        <section class="top">
            <div class="top-content">
                <h1 class="top-title">
                    <span class="glitch-text glitch-always" data-text="DAT NGO">DAT NGO</span>
                </h1>
                <p class="top-bio">
                    <span id="typed-text"></span>
                    <span class="cursor">_</span>
                </p>
                
                <div class="top-actions">
                    <a href="#work" class="btn-primary">see work</a>
                    <p class="scroll-hint">scroll or click above ↓</p>
                </div>
            </div>
        </section>

        <!-- Projects -->
        <section id="work" class="projects">
            <div class="container">
                <h2 class="section-title">
                    <span class="glitch-text" data-text="projects">projects</span>
                </h2>
                <div class="projects-grid" id="projects-grid"></div>
            </div>
        </section>

        <!-- About section -->
        <section id="about" class="about">
            <div class="container-about">
                <h2 class="section-title">
                    about <span class="glitch-text" data-text="me">me</span>
                </h2>

                <div class="about-grid">
                    <div class="about-text">
                        <p>
                            <span id="about-typed-text"></span><span class="cursor">_</span>
                        </p>
                    </div>

                    <div class="about-info">
                        <div class="info-section">
                            <p class="info-label">TOOLS</p>
                            <div class="info-list" id="tools-list">
                                <div class="info-item" data-index="0">> p5.js / JavaScript</div>
                                <div class="info-item" data-index="1">> Blender / Substance Painter</div>
                                <div class="info-item" data-index="2">> Photoshop / Illustrator</div>
                                <div class="info-item" data-index="3">> After Effects / Premiere Pro</div>
                                <div class="info-item" data-index="4">> HTML / CSS</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Artist statement -->
        <section id="statement" class="artist-statement">
            <div class="container-about">
                <h2 class="section-title">
                    artist <span class="glitch-text" data-text="statement">statement</span>
                </h2>

                <div class="statement-content">
                    <p>
                        <span id="statement-text"></span>
                        <span class="cursor">_</span>
                    </p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2025 dat ngo</p>
        </footer>
    </div>

    <!-- Project modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">[ close ]</button>
            
            <h2 class="modal-title glitch-text" id="modal-title"></h2>
            <p class="modal-meta" id="modal-meta"></p>
            
            <div id="modal-video" class="modal-video"></div>
            <div id="modal-image" class="modal-image"></div>
            
            <p class="modal-description" id="modal-description"></p>
            
            <div class="modal-tools">
                <p class="info-label">TOOLS USED</p>
                <div class="tools-tags" id="modal-tools"></div>
            </div>
            
            <div class="modal-links" id="modal-links"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
